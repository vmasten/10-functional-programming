<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 10</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div>
            By <address><a href="{{author_url}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  
  </head>
  
  <body>
    <header class="clearfix">
      <section class="pull-left">
        <h1>
          Kilovolt Blog!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav>
        <div class="icon-menu"></div>
        <ul>
          <li class="tab"><a href="index.html" class="icon-home"></a>Blog</li>
          <li class="tab"><a href="stats.html"></a>Stats</li>
          <li class="tab"><a href="new.html">New Article</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">
      <h1>Blog Stats</h1>
      <section id="blog-stats">
        <dt>Total articles:</dt> <dd class="articles"></dd>
        <dt>Total words:</dt> <dd class="words"></dd>
        <h2>Author Stats</h2>
        <p><em>Details on who is writing, and how much writing they are doing...</em></p>
        <ul class="author-stats">
        </ul>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
    <script>
      app.Article.fetchAll(app.articleView.initAdminPage);
    </script>
  </body>
</html>
